name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        id: eslint
        run: npm run lint || echo "ESLint found issues"
      - name: Run Prettier check
        id: prettier
        run: npx prettier --check . || echo "Prettier found formatting issues"
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `${{ steps.eslint.outputs.stdout || steps.eslint.outputs.stderr }}`;
            const prettierOutput = `${{ steps.prettier.outputs.stdout || steps.prettier.outputs.stderr }}`;
            const comment = `## Code Quality Report\n\n### ESLint Results:\n\`\`\`\n${eslintOutput}\n\`\`\`\n\n### Prettier Results:\n\`\`\`\n${prettierOutput}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests with coverage
        id: tests
        run: npm test -- --coverage || echo "Tests failed"
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.stdout || steps.tests.outputs.stderr }}`;
            const comment = `## Test Coverage Report\n\n\`\`\`\n${testOutput}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run dependency vulnerability check
        id: npm-audit
        run: npm audit --json || echo "Vulnerabilities found"
      - name: Check for secrets
        id: secret-scan
        run: |
          # Simple secret check (can be enhanced with tools like truffleHog)
          grep -r "secret\|token\|key" --include="*.js" --include="*.json" . || echo "No obvious secrets found"
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = `${{ steps.npm-audit.outputs.stdout || steps.npm-audit.outputs.stderr }}`;
            const secretOutput = `${{ steps.secret-scan.outputs.stdout || steps.secret-scan.outputs.stderr }}`;
            const comment = `## Security Scan Report\n\n### Dependencies Vulnerabilities:\n\`\`\`\n${auditOutput}\n\`\`\`\n\n### Secrets Scan Results:\n\`\`\`\n${secretOutput}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        id: build
        run: npm run build || echo "Build failed"
      - name: Validate endpoints (example)
        id: endpoints
        run: |
          # Assuming build generates a static site in dist/ directory
          if [ -d dist/ ]; then
            echo "✅ Build directory (dist/) exists"
            if [ -f dist/index.html ]; then
              echo "✅ index.html found in dist/"
            else
              echo "❌ index.html missing from dist/"
            fi
          else
            echo "❌ Build directory (dist/) not found"
          fi
      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      - name: Post Build Validation Status
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.stdout || steps.build.outputs.stderr }}`;
            const endpointOutput = `${{ steps.endpoints.outputs.stdout || steps.endpoints.outputs.stderr }}`;
            const comment = `## Build Validation\n\n### Build Status:\n\`\`\`\n${buildOutput}\n\`\`\`\n\n### Endpoint Validation:\n\`\`\`\n${endpointOutput}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });